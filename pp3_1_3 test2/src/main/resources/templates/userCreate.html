<!DOCTYPE html>
<html>
<head>
    <title>Add new user</title>
</head>
<body>
<h2>User info</h2>

<form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id">
    Name<input type="text" th:field="*{name}" id="name"/>
    <br>
    Surname<input type="text" th:field="*{surname}" id="surname"/>
    <br>
    Age<input type="number" th:field="*{age}" id="age"/>
    <br>
    Salary<input type="number" th:field="*{salary}" id="salary"/>
    <br>
    Email<input type="text" th:field="*{email}" id="email"/>
    <br>
    Password<input type="text" th:field="*{password}" id="password"/>
    <br>
    Role <select name="Role">
        <option th:each="role : ${T(com.example.pp3_1_2.entity.Role).values()}"
                th:value="${role}" th:text="${role}"></option>
    </select>
    <br>
    Status <select name="Status">
    <option th:each="status : ${T(com.example.pp3_1_2.entity.Status).values()}"
            th:value="${status}" th:text="${status}"></option>
    </select>
    <br>
    <input type="submit" value="OK">
</form>

</body>
</html>
